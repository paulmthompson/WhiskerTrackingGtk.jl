name: CI

on:
  push:
    branches: "master"
    tags: ["*"]
  pull_request:
  release:

jobs:
  test:
    name: Julia ${{ join(matrix.*, ' - ') }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version:
          - "1.6"
          - "nightly"
        os:
          - ubuntu-latest
          - windows-latest
        julia-arch:
          - x64
        include:
          - os: ubuntu-latest
            prefix: xvfb-run

    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - name: Cache artifacts
        uses: actions/cache@v2
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: Install WhiskerTracking.jl on Windows
        if: runner.os == 'Windows'
        run: julia -e 'using Pkg; Pkg.add(url="https://github.com/paulmthompson/WhiskerTracking.jl")'
      - name: Install WhiskerTracking.jl on Linux
        if: runner.os == 'Linux'
        run: julia -e "using Pkg; Pkg.add(url=\"https://github.com/paulmthompson/WhiskerTracking.jl\")"
      - uses: julia-actions/julia-buildpkg@latest